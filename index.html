<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokemonAPI</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="home active">
    <div class="name-wrapper">
      <h1>What's your name?</h1>
        <label>
          <input type="text" id="name" value=" " onfocus="this.value=''" required>

        </label>
        <button class="btn" id="go-button">Go on!</button>
    </div>

  </header>
  <section>
    <div class="main">
      <h1>Hello <span id="user-name"></span></h1>
      <h2>Let's catch some POKEMONS!</h2>
      <div class="poke-wrapper"></div>
      <button class="btn" id="catch-btn">Catch them!</button>
    </div>
  </section>
</body>
<script src="js/script.js"></script>
</html>
